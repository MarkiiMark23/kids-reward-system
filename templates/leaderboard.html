<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <section>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Points</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="{% if loop.index <= 3 %}top-user{% endif %}">
                    <td>{{ loop.index }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.points }}</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress" style="width: {{ user.points }}%;"></div>
                        </div>
                    </td>
                    <td>
                        <form action="/api/users/{{ user.id }}/reset" method="POST">
                            <button type="submit" class="btn">Reset Points</button>
                        </form>
                        <form action="/api/users/{{ user.id }}/bonus" method="POST">
                            <input type="number" name="bonus_points" placeholder="Bonus Points" required>
                            <button type="submit" class="btn">Add Bonus</button>
                        </form>
                    </td>                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
    <footer>
        <p>Leaderboard dynamically generated by the Kids Reward System</p>
    </footer>
</body>
</html>
