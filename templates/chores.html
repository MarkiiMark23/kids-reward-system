<!DOCTYPE html>
<html>
<head>
    <title>Chores</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Chores</h1>
    <form action="/api/chores/add" method="POST">
        <label for="task">Chore Task:</label>
        <input type="text" id="task" name="task" required>
        
        <label for="points">Points:</label>
        <input type="number" id="points" name="points" required>
        
        <button type="submit">Add Chore</button>
    </form>
    
    <form action="/api/chores/1/edit" method="POST">
        <label for="task">New Chore Task:</label>
        <input type="text" id="task" name="task">
        
        <label for="points">New Points:</label>
        <input type="number" id="points" name="points">
        
        <button type="submit">Edit Chore</button>
    </form>

    <form action="/api/chores/1/delete" method="POST">
        <button type="submit">Delete Chore</button>
    </form>    
    
    <ul>
        {% for chore in chores %}
        <li>{{ chore.task }} - {{ chore.points }} points</li>
        {% endfor %}
    </ul>
</body>
</html>
