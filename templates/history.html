<!DOCTYPE html>
<html>
<head>
    <title>History</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>History for {{ user.name }}</h1>
    <ul>
        {% for entry in user.history %}
        <li>
            <strong>{{ entry.timestamp }}</strong>: {{ entry.action }} ({{ entry.points }} points)
        </li>
        {% endfor %}
    </ul>
    <a href="/home">Take me back home!
    </a>
</body>
</html>
